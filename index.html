<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing  Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap and CSS here-->   
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/GuessingGame.js"></script>
    

  </head>
  <body>

      <div id='app' class='center'>
        <p></p>

        <div id='headers'>
          <!-- Title and subtitles! -->
           <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

          <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button class='btn btn-success' id='submit'>Go!</button>
          </div>

           <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-sm-4'>
          <img src='img/fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>Project by Madhuwanti Jadhav</h4>
        </div>

        <div class='col-sm-4'>
          <img src='img/grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
  </body>
</html>
